<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details - AnimeList</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-purple: #4a3f8a;
            --electric-blue: #00d4ff;
            --soft-purple: #6b5b95;
            --light-blue: #7ec8e3;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .detail-header {
            position: relative;
            height: 60vh;
            min-height: 400px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 30%, rgba(26, 26, 46, 0.8) 70%, var(--primary-bg) 100%);
        }

        .header-content {
            position: absolute;
            bottom: 2rem;
            left: 1rem;
            right: 1rem;
            z-index: 2;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 212, 255, 0.8);
            transform: scale(1.1);
        }

        .anime-title-main {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .anime-title-english {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--electric-blue);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .detail-content {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .poster-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .info-card {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(74, 63, 138, 0.3);
            backdrop-filter: blur(10px);
        }

        .info-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--electric-blue);
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(74, 63, 138, 0.2);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
            text-align: right;
        }

        .main-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(74, 63, 138, 0.3);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--electric-blue);
            margin-bottom: 1.5rem;
        }

        .synopsis {
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .synopsis.expanded {
            max-height: none;
        }

        .expand-btn {
            background: var(--accent-purple);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: var(--electric-blue);
            color: var(--primary-bg);
        }

        /* Characters Section */
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .character-card {
            background: rgba(74, 63, 138, 0.2);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(74, 63, 138, 0.3);
            transition: all 0.3s ease;
        }

        .character-card:hover {
            transform: translateY(-2px);
            border-color: var(--electric-blue);
        }

        .character-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 0.75rem;
            object-fit: cover;
            border: 2px solid var(--accent-purple);
        }

        .character-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .character-role {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Related Anime */
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .related-card {
            background: rgba(74, 63, 138, 0.2);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(74, 63, 138, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .related-card:hover {
            transform: translateY(-2px);
            border-color: var(--electric-blue);
        }

        .related-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .related-info {
            padding: 0.75rem;
        }

        .related-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .related-type {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(74, 63, 138, 0.3);
            border-top: 3px solid var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .anime-title-main {
                font-size: 2rem;
            }

            .header-stats {
                gap: 1rem;
            }

            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .related-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .detail-content {
                padding: 1rem 0.5rem;
            }

            .section {
                padding: 1.5rem;
            }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(74, 63, 138, 0.3);
            padding: 0.75rem 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--electric-blue);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 0.25rem;
        }

        body {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>

    <!-- Header with Background Image -->
    <header class="detail-header" id="detailHeader">
        <div class="loading-state" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading anime details...</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="detail-content" id="detailContent" style="display: none;">
        <div class="content-grid">
            <!-- Sidebar -->
            <aside class="sidebar">
                <img id="posterImage" class="poster-image" src="" alt="Anime Poster">
                
                <div class="info-card">
                    <h3 class="info-title">Information</h3>
                    <div id="animeInfo">
                        <!-- Anime info will be populated by JavaScript -->
                    </div>
                </div>
            </aside>

            <!-- Main Info -->
            <div class="main-info">
                <!-- Synopsis Section -->
                <section class="section">
                    <h2 class="section-title">Synopsis</h2>
                    <div class="synopsis" id="synopsis">
                        <!-- Synopsis will be populated by JavaScript -->
                    </div>
                    <button class="expand-btn" id="expandBtn" style="display: none;">
                        Read More
                    </button>
                </section>

                <!-- Characters Section -->
                <section class="section">
                    <h2 class="section-title">Main Characters</h2>
                    <div class="characters-grid" id="charactersGrid">
                        <!-- Characters will be populated by JavaScript -->
                    </div>
                </section>

                <!-- Related Anime Section -->
                <section class="section">
                    <h2 class="section-title">Related Anime</h2>
                    <div class="related-grid" id="relatedGrid">
                        <!-- Related anime will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <a href="index.html" class="nav-item">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Home
            </a>
            <a href="rankings.html" class="nav-item">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                </svg>
                Rankings
            </a>
            <a href="#" class="nav-item" onclick="alert('Favorites coming soon!')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                Favorites
            </a>
        </div>
    </nav>

    <script>
        class AnimeDetailPage {
            constructor() {
                this.animeId = this.getAnimeIdFromUrl();
                this.animeData = null;
                this.init();
            }

            getAnimeIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            async init() {
                if (!this.animeId) {
                    this.showError('No anime ID provided');
                    return;
                }

                await this.loadAnimeDetails();
            }

            async loadAnimeDetails() {
                try {
                    const response = await fetch(`https://api.jikan.moe/v4/anime/${this.animeId}`);
                    const data = await response.json();

                    if (data.data) {
                        this.animeData = data.data;
                        this.renderDetails();
                        this.loadAdditionalData();
                    } else {
                        this.showError('Anime not found');
                    }
                } catch (error) {
                    console.error('Error loading anime details:', error);
                    this.showError('Failed to load anime details');
                }
            }

            async loadAdditionalData() {
                // Load characters
                try {
                    const charactersResponse = await fetch(`https://api.jikan.moe/v4/anime/${this.animeId}/characters`);
                    const charactersData = await charactersResponse.json();
                    this.renderCharacters(charactersData.data || []);
                } catch (error) {
                    console.error('Error loading characters:', error);
                }

                // Load related anime
                try {
                    const relatedResponse = await fetch(`https://api.jikan.moe/v4/anime/${this.animeId}/recommendations`);
                    const relatedData = await relatedResponse.json();
                    this.renderRelatedAnime(relatedData.data || []);
                } catch (error) {
                    console.error('Error loading recommendations:', error);
                }
            }

            renderDetails() {
                const anime = this.animeData;
                
                // Hide loading state
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('detailContent').style.display = 'block';

                // Set header background
                const headerImage = anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url || '';
                if (headerImage) {
                    document.querySelector('.detail-header').style.backgroundImage = `url(${headerImage})`;
                    document.querySelector('.detail-header').style.backgroundSize = 'cover';
                    document.querySelector('.detail-header').style.backgroundPosition = 'center';
                }

                // Set poster image
                const posterImage = anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url || '';
                document.getElementById('posterImage').src = posterImage;

                // Set title and stats
                document.querySelector('.anime-title-main').textContent = anime.title;
                document.querySelector('.anime-title-english').textContent = anime.title_english || anime.title_japanese || '';

                const stats = {
                    'Score': anime.score || 'N/A',
                    'Rank': anime.rank ? `#${anime.rank}` : 'N/A',
                    'Popularity': anime.popularity ? `#${anime.popularity}` : 'N/A',
                    'Members': anime.members ? this.formatNumber(anime.members) : 'N/A'
                };

                document.querySelector('.header-stats').innerHTML = Object.entries(stats).map(([label, value]) => `
                    <div class="stat-item">
                        <span class="stat-value">${value}</span>
                        <span class="stat-label">${label}</span>
                    </div>
                `).join('');

                // Set anime information
                const infoItems = [
                    { label: 'Type', value: anime.type || 'N/A' },
                    { label: 'Episodes', value: anime.episodes || 'N/A' },
                    { label: 'Status', value: anime.status || 'N/A' },
                    { label: 'Aired', value: anime.aired?.string || 'N/A' },
                    { label: 'Season', value: anime.season ? `${anime.season.charAt(0).toUpperCase() + anime.season.slice(1)} ${anime.year}` : 'N/A' },
                    { label: 'Studio', value: anime.studios?.[0]?.name || 'N/A' },
                    { label: 'Source', value: anime.source || 'N/A' },
                    { label: 'Rating', value: anime.rating || 'N/A' }
                ];

                document.getElementById('animeInfo').innerHTML = infoItems.map(item => `
                    <div class="info-item">
                        <span class="info-label">${item.label}</span>
                        <span class="info-value">${item.value}</span>
                    </div>
                `).join('');

                // Set synopsis
                const synopsis = anime.synopsis || 'No synopsis available.';
                const synopsisElement = document.getElementById('synopsis');
                synopsisElement.textContent = synopsis;

                // Handle synopsis expansion
                if (synopsis.length > 500) {
                    synopsisElement.style.maxHeight = '200px';
                    synopsisElement.style.overflow = 'hidden';
                    document.getElementById('expandBtn').style.display = 'inline-block';
                    
                    document.getElementById('expandBtn').addEventListener('click', () => {
                        if (synopsisElement.style.maxHeight === 'none') {
                            synopsisElement.style.maxHeight = '200px';
                            document.getElementById('expandBtn').textContent = 'Read More';
                        } else {
                            synopsisElement.style.maxHeight = 'none';
                            document.getElementById('expandBtn').textContent = 'Read Less';
                        }
                    });
                }

                // Initialize animations
                this.initAnimations();
            }

            renderCharacters(characters) {
                const container = document.getElementById('charactersGrid');
                const mainCharacters = characters.slice(0, 8); // Show first 8 characters

                container.innerHTML = mainCharacters.map(character => `
                    <div class="character-card">
                        <img class="character-image" 
                             src="${character.character?.images?.jpg?.image_url || ''}" 
                             alt="${character.character?.name || 'Character'}"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iNDAiIGN5PSI0MCIgcj0iNDAiIGZpbGw9IiMxYTJhMmUiLz4KPHN2ZyB4PSIyMCIgeT0iMjAiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjNjY2NjY2Ij4KPHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIvPgo8L3N2Zz4KPC9zdmc+'">
                        <div class="character-name">${character.character?.name || 'Unknown'}</div>
                        <div class="character-role">${character.role || 'Character'}</div>
                    </div>
                `).join('');
            }

            renderRelatedAnime(recommendations) {
                const container = document.getElementById('relatedGrid');
                const relatedAnime = recommendations.slice(0, 8); // Show first 8 recommendations

                container.innerHTML = relatedAnime.map(rec => `
                    <div class="related-card" onclick="window.location.href='details.html?id=${rec.entry.mal_id}'">
                        <img class="related-image" 
                             src="${rec.entry.images?.jpg?.image_url || ''}" 
                             alt="${rec.entry.title}"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDE1MCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxNTAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMWEyYTJlIi8+Cjx0ZXh0IHg9Ijc1IiB5PSIxMDAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMiIgZmlsbD0iIzY2NjY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+Cjwvc3ZnPg=='">
                        <div class="related-info">
                            <div class="related-title">${rec.entry.title}</div>
                            <div class="related-type">${rec.entry.type || 'Anime'}</div>
                        </div>
                    </div>
                `).join('');
            }

            initAnimations() {
                // Animate sections
                const sections = document.querySelectorAll('.section');
                anime({
                    targets: sections,
                    translateY: [50, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(200),
                    duration: 800,
                    easing: 'easeOutExpo'
                });
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            showError(message) {
                document.getElementById('loadingState').innerHTML = `
                    <div style="text-align: center; color: var(--text-secondary);">
                        <h3 style="color: var(--text-primary); margin-bottom: 1rem;">Error</h3>
                        <p>${message}</p>
                        <button onclick="window.history.back()" style="background: var(--electric-blue); color: var(--primary-bg); border: none; padding: 0.75rem 2rem; border-radius: 25px; font-weight: 600; cursor: pointer; margin-top: 1rem;">Go Back</button>
                    </div>
                `;
            }
        }

        // Initialize detail page
        document.addEventListener('DOMContentLoaded', () => {
            new AnimeDetailPage();
        });
    </script>
</body>
</html>
