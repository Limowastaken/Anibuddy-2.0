<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeList - Discover Amazing Anime</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-purple: #4a3f8a;
            --electric-blue: #00d4ff;
            --soft-purple: #6b5b95;
            --light-blue: #7ec8e3;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particle Canvas Background */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Header Styles */
        .app-header {
            position: relative;
            z-index: 10;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 63, 138, 0.3);
        }

        .hero-section {
            position: relative;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--accent-purple) 50%, var(--secondary-bg) 100%);
            padding: 2rem 1rem;
            text-align: center;
            overflow: hidden;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--electric-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .hero-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Search and Filter Styles */
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(22, 33, 62, 0.8);
            border: 2px solid rgba(74, 63, 138, 0.3);
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .genre-filters {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0 1rem;
            margin-bottom: 2rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .genre-filters::-webkit-scrollbar {
            display: none;
        }

        .genre-chip {
            flex-shrink: 0;
            padding: 0.5rem 1rem;
            background: rgba(74, 63, 138, 0.3);
            border: 1px solid rgba(74, 63, 138, 0.5);
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .genre-chip:hover,
        .genre-chip.active {
            background: var(--electric-blue);
            border-color: var(--electric-blue);
            color: var(--primary-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 5;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Anime Grid */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .anime-card {
            background: rgba(22, 33, 62, 0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(74, 63, 138, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        .card-image {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            z-index: 2;
        }

        .favorite-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .favorite-btn:hover {
            background: rgba(255, 107, 107, 0.8);
            transform: scale(1.1);
        }

        .favorite-btn.active {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .anime-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            flex: 1;
            margin-right: 0.5rem;
        }

        .anime-rank {
            background: var(--accent-purple);
            color: var(--text-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            flex-shrink: 0;
        }

        .card-meta {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .anime-score,
        .anime-episodes {
            text-align: center;
        }

        .score-value,
        .episodes-value {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--electric-blue);
        }

        .score-label,
        .episodes-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .anime-type {
            background: rgba(107, 91, 149, 0.3);
            color: var(--light-blue);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            align-self: center;
        }

        .anime-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .genre-tag {
            background: rgba(74, 63, 138, 0.2);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(74, 63, 138, 0.3);
        }

        /* Loading and Error States */
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(74, 63, 138, 0.3);
            border-top: 3px solid var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .error-message h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .retry-btn {
            background: var(--electric-blue);
            color: var(--primary-bg);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* Utility Classes */
        .clear-filters {
            background: rgba(107, 91, 149, 0.3);
            color: var(--text-primary);
            border: 1px solid rgba(107, 91, 149, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .clear-filters:hover {
            background: var(--soft-purple);
            transform: translateY(-2px);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .main-content {
                padding: 1rem 0.5rem;
            }

            .search-container {
                margin: 0 0.5rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .anime-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .hero-section {
                padding: 1.5rem 1rem;
            }

            .hero-title {
                font-size: 1.75rem;
            }
        }

        /* Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(74, 63, 138, 0.3);
            padding: 0.75rem 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--electric-blue);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 0.25rem;
        }

        /* Add bottom padding to account for navigation */
        body {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <!-- Particle Background Canvas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Header -->
    <header class="app-header">
        <div class="hero-section">
            <h1 class="hero-title">AnimeList</h1>
            <p class="hero-subtitle">Discover your next favorite anime</p>
            
            <!-- Search Container -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search anime by title..."
                    autocomplete="off"
                >
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Genre Filters -->
        <div class="genre-filters" id="genreFilters">
            <!-- Genre chips will be populated by JavaScript -->
        </div>

        <!-- Clear Filters Button -->
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
            <button id="clearFilters" class="clear-filters">Clear Filters</button>
        </div>

        <!-- Anime Grid -->
        <div class="anime-grid" id="animeGrid">
            <!-- Anime cards will be populated by JavaScript -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading more anime...</p>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <a href="index.html" class="nav-item active">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                Home
            </a>
            <a href="rankings.html" class="nav-item">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                </svg>
                Rankings
            </a>
            <a href="#" class="nav-item" onclick="alert('Favorites coming soon!')">
                <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                Favorites
            </a>
        </div>
    </nav>

    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
